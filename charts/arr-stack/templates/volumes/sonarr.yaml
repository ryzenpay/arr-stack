apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: sonarr-config
spec:
  storageClassName: {{ .Values.arr.config.storageClass }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.arr.config.size }}